name: Release
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
      - uses: actions/checkout@master

      - name: Build and Deploy
      - users: JamesIves/github-pages-deploy-action@master
      - env: 
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs
        BUILD_SCRIPT: npm install && npm run test:prod && npm run build