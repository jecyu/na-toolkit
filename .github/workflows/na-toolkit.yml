name: Release
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: "ubuntu-latest"
    strategy:
      matrix: 
        include:
          - node-version: 10.x
    steps:
      - name: Checkout
        uses: actions/checkout@master
        run: yarn && yarn test:prod && yarn build && yarn deploy-docs
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
